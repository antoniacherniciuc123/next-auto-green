<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Next Auto Green — Calculator PRO</title>
  <link rel="stylesheet" href="style.css" />
  <!-- PDF.js + worker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.pdfjsLib) {
        pdfjsLib.GlobalWorkerOptions.workerSrc =
          "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js";
      }
    });
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Next Auto Green — Calculator PRO</h1>
    <div class="grid">
      <!-- 1) Link licitație -->
      <section class="card">
        <h2>1) Link licitație & deducere locație</h2>
        <label>Link anunţ (IAAI / Copart)
          <input id="adUrl" type="url" placeholder="https://..." />
        </label>
        <div class="row">
          <button id="btnScrape">Preia locaţia din link</button>
          <label class="btn-like">
            Încarcă PDF (tabele)
            <input id="pdfInput" type="file" accept="application/pdf" hidden />
          </label>
        </div>
        <label>Platformă
          <select id="platform">
            <option>IAAI</option>
            <option>Copart</option>
          </select>
        </label>
        <label>Branch / Oraş
          <input id="branch" type="text" placeholder="ex: Syracuse" />
        </label>
        <label>Stat (US) — 2 litere
          <input id="state" type="text" placeholder="ex: NY" maxlength="2" />
        </label>
        <div class="hint" id="pdfStatus">PDF: neîncărcat</div>
      </section>
      <!-- 2) Date costuri -->
      <section class="card">
        <h2>2) Date costuri</h2>
        <label>Port de plecare (SUA)
          <select id="port">
            <option value="">— alege port —</option>
            <option value="NJ">New Jersey (NJ)</option>
            <option value="GA">Savannah (GA)</option>
            <option value="TX">Houston (TX)</option>
            <option value="CA">Los Angeles (CA)</option>
            <option value="WA">Seattle (WA)</option>
          </select>
        </label>
        <!-- Bid (USD) între port și ground -->
        <label>Bid (USD)
          <input id="bid" type="number" placeholder="ex: 10000" />
        </label>
        <label>Ground USA (USD) — din tabel
          <input id="ground" type="number" placeholder="ex: 425" />
        </label>
        <label>Delivery to Romania (USD)
          <input id="delivery" type="number" placeholder="1500 / 2150" />
        </label>
        <label>Bid account (USD) (implict 250 + 250)
          <input id="bidAcc" type="number" placeholder="250+250" />
        </label>
        <label>THC + comisar vamal (USD)
          <input id="thc" type="number" value="200" />
        </label>
        <label>Comision noi (USD)
          <input id="comm" type="number" value="1170" />
        </label>
        <label>Vamă (%)
          <input id="customs" type="number" value="10" />
        </label>
        <label>TVA (%)
          <input id="vat" type="number" value="21" />
        </label>
      </section>
      <!-- 3) Rezultat -->
      <section class="card">
        <h2>Rezultat</h2>
        <div class="totals">
          <div><b>Total (USD):</b> <span id="totalUsd">0.00</span></div>
          <div><b>Total (RON):</b> <span id="totalRon">0.00</span></div>
        </div>
        <label>Mesaj pentru client (copiabil):
          <textarea id="msg" rows="8"></textarea>
        </label>
        <button id="btnCopy">Copiază mesaj</button>
      </section>
    </div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
