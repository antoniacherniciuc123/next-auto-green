<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Next Auto Green — Calculator PRO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Next Auto Green — Calculator PRO</h1>

  <div class="container">
    <div class="box">
      <h2>1) Link licitație & deducere locație</h2>
      <label>Link anunț (IAAI / Copart)</label>
      <input id="link" type="text" placeholder="https://...">
      <button id="btn">Preia locația din link</button>
      <br><br>
      <label>Platformă</label>
      <select id="platform">
        <option value="IAAI">IAAI</option>
        <option value="Copart">Copart</option>
      </select>
      <br>
      <label>Branch / Oraș</label>
      <input id="branch" type="text">
      <br>
      <label>Stat (US) — 2 litere</label>
      <input id="state" type="text">
    </div>

    <div class="box">
      <h2>2) Date costuri</h2>
      <label>Port de plecare (SUA)</label>
      <select id="port">
        <option value="">-- alege port --</option>
        <option>New Jersey (NJ)</option>
        <option>Savannah (GA)</option>
        <option>Houston (TX)</option>
        <option>Los Angeles (CA)</option>
        <option>Seattle (WA)</option>
      </select>
      <br>
      <label>Ground USA (USD)</label>
      <input id="ground" type="number">
      <br>
      <label>Delivery to Romania (USD)</label>
      <input id="delivery" type="number">
      <br>
      <label>Bid account (USD)</label>
      <input id="bid" type="number" value="500">
      <br>
      <label>THC + comisar vamal (USD)</label>
      <input id="thc" type="number" value="180">
      <br>
      <label>Comision noi (USD)</label>
      <input id="comision" type="number" value="1170">
      <br>
      <label>Vamă (%)</label>
      <input id="vama" type="number" value="10">
    </div>

    <div class="box">
      <h2>Rezultat</h2>
      <p>Total (USD): <span id="total_usd">0.00</span></p>
      <p>Total (RON): <span id="total_ron">0.00</span></p>
      <label>Mesaj pentru client:</label>
      <textarea id="msg"></textarea>
      <button id="copy">Copiază mesaj</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
